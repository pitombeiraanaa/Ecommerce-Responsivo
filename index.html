<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dribble</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="estilos.css" />

    <!-- icones Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <img src="imagens/logo.png" />

      <div class="search-input">
        <div>
          <span>All Categories</span>

          <!-- Icone da seta para baixo -->
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <input type="text" placeholder="Search" />

        <!-- Icone da lupa -->
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <nav>
        <ul>
          <li>
            <!-- Icone sino-->
            <i class="fa-solid fa-bell"></i>
          </li>
          <li>
            <!-- Icone coração-->
            <i class="fa-solid fa-heart"></i>
          </li>
          <li>
            <!-- Icone carrinho  -->
            <i class="fa-solid fa-cart-arrow-down"></i>
          </li>
        </ul>
      </nav>

      <div class="user-profile">
        <!-- Icone do usuário -->
        <i class="fa-solid fa-user"></i>

        <!-- Icone da seta para baixo -->
        <i class="fa-solid fa-chevron-down"></i>
      </div>
    </header>

    <div class="linha">
      <aside>
        <div>
          <div class="header-bar">
            <h1>Explore</h1>
            <div class="gradiente">
              <!-- Icone QR Code -->
              <i class="fa-solid fa-qrcode"></i>
              <span>Categories</span>

              <!-- Icone seta para direita -->
              <i class="fa-solid fa-chevron-rigth"></i>
            </div>
          </div>
          <ul class="links">
            <li>
              <!-- Icone best seller-->
              <i class="fa-brands fa-sellsy"></i>
              <span>Best Seller</span>
            </li>
            <li>
              <!-- Icone sold by us -->
              <i class="fa-solid fa-house"></i>
              <span>Sold by us</span>
            </li>
            <li>
              <!-- Icone orders-->
              <i class="fa-solid fa-van-shuttle"></i>
              <span>Orders</span>
            </li>
            <li>
              <!-- Icone blogs-->
              <i class="fa-solid fa-book"></i>
              <span>Blogs</span>
            </li>
          </ul>
        </div>

        <ul class="settings">
          <li>
            <!-- Icone Account -->
            <i class="fa-solid fa-user"></i>
            <span>Account</span>
          </li>
          <li>
            <!-- Icone Settings-->
            <i class="fa-solid fa-gear"></i>
            <span>Settings</span>
          </li>
        </ul>
      </aside>

      <main>
        <div class="banners">
          <img src="imagens/banner1.png" />
          <img src="imagens/banner2.png" />
        </div>

        <div class="products-menu">
          <div>
            <p>Best <span>Products</span></p>
            <span>See all</span>
          </div>
          <div>
            <i class="fa-solid fa-chevron-left"></i>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>

        <div class="cards">
          <div class="card">
            <img src="imagens/tenis1.png" />
            <p>Adidas 1</p>

            <div>
              <div>
                <span style="background-color: black"></span>
                <span style="background-color: grey"></span>
              </div>
              <strong>R$40,00</strong>
            </div>
          </div>

          <div class="card">
            <img src="imagens/tenis2.png" />
            <p>Adidas 1</p>

            <div>
              <div>
                <span style="background-color: black"></span>
                <span style="background-color: goldenrod"></span>
              </div>
              <strong>R$780,00</strong>
            </div>
          </div>

          <div class="card">
            <img src="imagens/tenis3.png" />
            <p>Adidas 1</p>

            <div>
              <div>
                <span style="background-color: grey"></span>
                <span style="background-color: rebeccapurple"></span>
              </div>
              <strong>R$490,00</strong>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
